
<div class="box ">
    <div class="box-body">
        <div class=" flex items-center justify-conent-between">
            <div class="flex-auto">
                <div class="flex justify-between mb-3">
                    <span class="avatar avatar-rounded avatar-md {{avatarClass}} svg-white" [innerHTML]="svg">
                    </span>
                </div>
                <p class="flex-auto text-textmuted dark:text-textmuted/50 text-[14px] mb-0">
                    {{title}}</p>   
            </div>
            <div id="chart-10" class="">
                <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
            </div>
        </div>
        <div class="flex align-items-end justify-between">
            <div class="text-2xl font-medium mb-0 flex items-center">{{value}}
            </div>
            <div class="text-textmuted dark:text-textmuted/50 text-[13px] text-end ms-auto">
                {{percentageChange}} <span class="{{textClass}}">{{percentage}}<i
                        class="{{changeIcon}}"></i>
                </span></div>
        </div>
    </div>
</div>
