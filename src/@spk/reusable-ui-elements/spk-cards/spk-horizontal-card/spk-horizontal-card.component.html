<div class="box">
    <div class="grid grid-cols-12 g-0">
      <!-- Image Section -->
       @if (imgPosition === 'left') {
      <div class="md:col-span-4 col-span-12">
        <img [src]="imgSrc" class="img-fluid rounded-start h-full w-full rtl:rounded-tr-md rtl:rounded-br-md" alt="Image" />
      </div>
    }
  
      <!-- Content Section -->
      <div class="md:col-span-8 col-span-12">
        <!-- Header -->
         @if(headerTitle){
        <div class="box-header">
          <div class="box-title">{{ headerTitle }}</div>
        </div>
    }
  
        <!-- Body -->
        <div class="box-body">
            @if (bodyTitle) {
          <h6 class="box-title font-medium">{{ bodyTitle }}</h6>
            }
            @if (bodyText) {
          <p  class="card-text">{{ bodyText }}</p>
            }
        </div>
  
        <!-- Footer -->
         @if (footerText) {
        <div class="box-footer">
          <p class="card-text"><small class="text-textmuted dark:text-textmuted/50">{{ footerText }}</small></p>
        </div>
    }
      </div>
  
      <!-- Image Section (Right) -->
       @if (imgPosition === 'right') {
      <div class="md:col-span-4 col-span-12">
        <img [src]="imgSrc" class="img-fluid rounded-end h-full w-full rtl:rounded-tl-md rtl:rounded-bl-md {{imageClass}}" alt="Image" />
      </div>
    }
    </div>
  </div>
