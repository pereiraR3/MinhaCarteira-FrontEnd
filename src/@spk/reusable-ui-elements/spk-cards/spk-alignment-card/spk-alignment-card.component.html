
    <div class="box" [ngClass]="alignmentClass">
        <div class="box-body">
            <div class="mb-2">
                <span class="avatar avatar-md">
                    <img [src]="imageUrl" alt="img">
                </span>
            </div>
            <h6 class="box-title font-medium">{{ title }}</h6>
            <p class="card-text mb-4">{{ text }}</p>
            <a href="javascript:void(0);" class="ti-btn ti-btn-primary">{{ buttonText }}</a>
        </div>
    </div>
