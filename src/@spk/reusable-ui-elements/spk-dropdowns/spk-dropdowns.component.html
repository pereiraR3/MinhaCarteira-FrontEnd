<div [class]="Customclass + ' hs-dropdown ti-dropdown'" >
  @if(splitbutton){
    <button type="button" class="{{splitbuttonClass}}">{{splitTitle}}</button>
  }
    <button class="btn {{class}}" [id]="Id" > {{title}}  
      @if(iconPosition === 'before'){
          <ng-container>
           @if(Imagetag){
               <img  [src]="Imagesrc" [alt]="Imagename" [class]="Imageclass">
           }
           @if(Icon){
               <i  [class]="IconClass"></i>
           }
             {{ Toggletext }}
           </ng-container>
      } 
      @if(iconPosition !== 'before'){

          <ng-container>
            {{ Toggletext }}
            @if(Imagetag){
               <img  [src]="Imagesrc" [alt]="Imagename" [class]="Imageclass">
           }
           @if(Icon){
               <i  [class]="IconClass"></i>
           }
          </ng-container>
      }
      @if(Arrowicon){
          <i class="ri-arrow-down-s-line align-middle ms-1 d-inline-block"></i>
      }
      @if(Svg){ 
          <svg [class]="SvgClass" 
          width="16" height="16" viewBox="0 0 16 16" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path [attr.d]="Svgicon"  stroke="currentColor" stroke-width="2" stroke-linecap="round" />
      </svg>
      {{Svgaftertext}}
      }
      @if(Badgetag){

          <span class="badge" >{{ Badgetext }}</span>
      }
      @if(splitbuttonEnd){
        <button type="button" class="{{splitbuttonClass}}">{{splitTitle}}</button>
      }
    </button>
  <ul [class]="'hs-dropdown-menu ti-dropdown-menu hidden ' + Custommenuclass" [attr.aria-labelledby]="Menulabel">
    <ng-content></ng-content>
  </ul>
</div>
