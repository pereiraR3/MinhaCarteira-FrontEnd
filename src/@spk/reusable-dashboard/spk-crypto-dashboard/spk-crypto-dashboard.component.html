<div class="box">
    <div class="box-body">
        <div class="flex items-center gap-2 justify-between flex-wrap">
            <div class="flex items-start gap-2">
                <div class="leading-none avatar avatar-sm p-1 bg-light avatar-rounded">
                    <img [src]="imgSrc" [alt]="name" class="w-auto {{logoclass}}">
                </div>
                <div>
                    <h5 class="mb-0">{{ value }}<span class="text-textmuted dark:text-textmuted/50 font-medium text-[13px]">{{ symbol }}</span></h5>
                    <p class="mb-0 text-textmuted dark:text-textmuted/50 text-xs">{{ name }}</p>
                </div>
            </div>
            <div [id]="id + '-marketcap'"><spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts></div>
        </div>
        <div class="flex items-center gap-2 justify-between mt-3 bg-light px-2 p-1 rounded-md">
            <p class="mb-0 font-medium text-textmuted dark:text-textmuted/50 py-1">{{ price }}</p>
            <div [ngClass]="changeType" ><i class="ti" [ngClass]="'ti-trending-' + (changeType === 'success' ? 'up' : 'down') + ' me-1'"></i> {{ change }}</div>
        </div>
    </div>
</div>
