
<app-page-header [title]="'Tables'" [title1]="['Angular material Tables']" [activeitem]="'Angular material Tables'"></app-page-header>
<!-- Start::row-1 -->
<div class="grid grid-cols-12 gap-6">
    <div class="col-span-12">
    <div class="box">
        <div class="box-header">
        <h5 class="box-title">Basic DataTable</h5>
        </div>
        <div class="box-body">
        <div class="overflow-auto table-bordered">
            <div id="basic-table" class="ti-custom-table ti-striped-table ti-custom-table-hover">
                <spk-angular-material-tables [dataSource]="dataSource"></spk-angular-material-tables>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
<!-- End::row-1 -->

<!-- Start::row-2 -->
<div class="grid grid-cols-12 gap-6">
    <div class="col-span-12">
    <div class="box">
        <div class="box-header">
        <h5 class="box-title">Sortable DataTable</h5>
        </div>
        <div class="box-body space-y-3">
        <div class="sortable-data">
            <div class="sm:grid grid-cols-12 gap-6 space-y-2 sm:space-y-0">
            <div class="col-span-12 lg:!col-span-2 sm:col-span-3">
                <select id="sort-field" class="ti-form-select " data-trigger>
                <option value="name" selected>Name</option>
                <option value="progress">Position</option>
                <option value="gender">Office</option>
                <option value="rating">Age</option>
                <option value="col">Salary</option>
                </select>
            </div>
            <div class="col-span-12 lg:!col-span-2 sm:col-span-3">
                <select id="sort-direction" class="ti-form-select" data-trigger>
                <option value="asc" selected>asc</option>
                <option value="desc">desc</option>
                </select>
            </div>
            <button type="button" class="ti-btn ti-btn-primary py-2 col-span-12 lg:!col-span-2 sm:col-span-3" id="sort-trigger">Trigger Sort</button>
            </div>
        </div>
        <div class="overflow-hidden table-bordered">
            <div id="sort-table" class="ti-custom-table ti-striped-table ti-custom-table-hover">
                <spk-angular-material-tables [showPaginator]="true"></spk-angular-material-tables>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
<!-- End::row-2 -->

<!-- Start::row-3 -->
<div class="grid grid-cols-12 gap-6">
    <div class="col-span-12">
    <div class="box">
        <div class="box-header">
        <h5 class="box-title">Reactivity DataTable</h5>
        </div>
        <div class="box-body space-y-3">
        <div class="reactivity-data">
            <button type="button" (click)="addData()" class=" demo-button ti-btn ti-btn-primary"  id="reactivity-add">Add New Row</button>
            <button type="button" [disabled]="!dataToDisplay.length" (click)="removeData()" class="demo-button ti-btn ti-btn-primary" id="reactivity-delete">Remove Row</button>
        </div>
        <div class="overflow-hidden table-bordered">
            <div id="reactivity-table" class="ti-custom-table ti-striped-table ti-custom-table-hover table-responsive">
                <table mat-table [dataSource]="dataSource7" class="mat-elevation-z8 demo-table border">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef>No.</th>
                      <td mat-cell *matCellDef="let element">{{element.position}}</td>
                    </ng-container>
                
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef>Name</th>
                      <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                      <th mat-header-cell *matHeaderCellDef>Weight</th>
                      <td mat-cell *matCellDef="let element">{{element.weight}}</td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                      <th mat-header-cell *matHeaderCellDef>Symbol</th>
                      <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
<!-- End::row-3 -->

<!-- Start::row-3 -->
<div class="grid grid-cols-12 gap-6">
    <div class="col-span-12">
    <div class="box">
        <div class="box-header">
        <h5 class="box-title">Wide DataTable</h5>
        </div>
        <div class="box-body">
        <div class="overflow-hidden table-bordered">
            <div id="download-table" class="ti-custom-table ti-striped-table ti-custom-table-hover">
                <spk-angular-material-tables [dataSource]="dataSource4" [wideTable]="true" [showPaginator]="true"></spk-angular-material-tables>
            </div>
        </div>
        </div>
    </div>
    </div>
</div>
<!-- End::row-3 -->
