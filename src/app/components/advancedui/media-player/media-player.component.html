<app-page-header [title]="'Advanced Ui'" [title1]="['Media Player']" [activeitem]="'Media Player'"></app-page-header>
 
 <!-- Start::row-1 -->
 <div class="grid grid-cols-12 gap-x-6">
  <div class="xl:col-span-6 col-span-12">
      <div class="box">
          <div class="box-header">
              <div class="box-title">
                  VIDEO PLAYER
              </div>
          </div>
          <div class="box-body">
              <video id="player" playsinline controls data-poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg">
                  <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" >
                  <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" >
                  <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" >
              </video>
          </div>
      </div>
  </div>
  <div class="xl:col-span-6 col-span-12">
      <div class="box overflow-hidden">
          <div class="box-header">
              <div class="box-title">YOUTUBE VIDEO</div>
          </div>
          <div class="box-body">
              <div class="plyr__video-embed" id="player1">
                  <iframe width="100%" height="431" src="https://www.youtube.com/embed/-lDlbQ7DiCI?si=EerYCepJFDTb5xOl" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
              </div>
          </div>
      </div>
  </div>
  <div class="xl:col-span-12 col-span-12">
      <div class="box">
          <div class="box-header">
              <div class="box-title">
                  AUDIO PLAYER
              </div>
          </div>
          <div class="box-body audio-control px-2 sm:px-4">
              <audio id="player2" controls>
                  <source src="./assets/audio/perfect-beauty.mp3" type="audio/mp3" >
              </audio>
          </div>
      </div>
  </div>
</div>
<!--End::row-1 -->
