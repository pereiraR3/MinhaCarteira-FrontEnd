<app-page-header [title]="'Forms'" [title1]="['Form Editor']" [activeitem]="'Form Editor'"></app-page-header>
 
 <!-- Start:: row-1 -->
 <div class="grid grid-cols-12 gp-6">
  <div class="xl:col-span-12 col-span-12">
      <div class="box">
          <div class="box-header">
              <div class="box-title">
                 Ngx Editor
              </div>
          </div>
          <div class="box-body">
              <div id="editor">
                <form [formGroup]="form">
                  <div class="NgxEditor__Wrapper ngx-editor-custom">
                    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
                    <ngx-editor [editor]="editor" > </ngx-editor>
                  </div>
                </form>
          </div>
      </div>
  </div>
</div>
<!-- End:: row-1 -->

<!-- Start:: row-2 -->
  <div class="xl:col-span-12 col-span-12">
      <div class="box">
          <div class="box-header">
              <div class="box-title">
                  Angular Editor
              </div>
          </div>
          <div class="box-body">
            <div id="editor1">
                <angular-editor [ngModel]="htmlContent" [config]="config"></angular-editor>
            </div>
        </div>
      </div>
</div>
<!-- End:: row-2 -->
