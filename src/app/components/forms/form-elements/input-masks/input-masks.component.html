<app-page-header [title]="'Form Elements'" [title1]="['Input Masks']" [activeitem]="'Input Masks'"></app-page-header>

<!-- Start:: row-1 -->
<div class="grid grid-cols-12 gap-x-6">
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Date Format-1
                </div>
            </div>
            <div class="box-body">
                <input class="form-control date-format" placeholder="DD-MM-YYYY">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Date Format-2
                </div>
            </div>
            <div class="box-body">
                <input class="form-control date-format-1" placeholder="MM-DD-YYYY">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Date Format-3
                </div>
            </div>
            <div class="box-body">
                <input class="form-control date-format-2" placeholder="MM-YY">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Number Formatting
                </div>
            </div>
            <div class="box-body">
                <input class="form-control number-format" placeholder="Number Here">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Time Format-1
                </div>
            </div>
            <div class="box-body">
                <input class="form-control time-format-1" placeholder="hh:mm:ss">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Time Format-2
                </div>
            </div>
            <div class="box-body">
                <input class="form-control time-format-2" placeholder="hh:mm">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Formatting Into Blocks
                </div>
            </div>
            <div class="box-body">
                <input class="form-control formatting-blocks" placeholder="ABCD EFG HIJ KLMN">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Delimiter
                </div>
            </div>
            <div class="box-body">
                <input class="form-control delimiter" placeholder="ABC.DEF.GHi">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Delimiters
                </div>
            </div>
            <div class="box-body">
                <input class="form-control delimiters" placeholder="ABC/DEF/GHi-JK">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Prefix
                </div>
            </div>
            <div class="box-body">
                <input class="form-control prefix-element" type="text">
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">
                    Phone Number Formatting
                </div>
            </div>
            <div class="box-body">
                <input class="form-control phone-number"  placeholder="US(+1)">
            </div>
        </div>
    </div>
</div>
<!-- End:: row-1 -->
