<app-page-header [title]="'NFT'" [title1]="['Create NFT']" [activeitem]="'Create NFT'"></app-page-header>

 <!-- Start::row-1 -->
  <div class="grid grid-cols-12 sm:gap-x-6">
    <div class="xxl:col-span-9 col-xl-8 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Create NFT</div>
            </div>
            <div class="box-body">
                <div class="grid grid-cols-12 sm:gap-x-6 gap-y-3 justify-between">
                    <div class="xxl:col-span-6 xl:col-span-12 col-span-12">
                        <label class="form-label">Upload NFT</label>
                        <div class="create-nft-item bg-light py-3 rounded">
                            <file-pond #myPond [options]="dropzoneOptions" class="" [files]="pondFiles"
                            (oninit)="pondHandleInit()" (onaddfile)="pondHandleAddFile($event)"
                            (onactivatefile)="pondHandleActivateFile($event)">
                          </file-pond>
                        </div>
                    </div>
                    <div class="xxl:col-span-6 xl:col-span-12 col-span-12">
                        <div class="grid grid-cols-12 sm:gap-x-6 gap-y-3">
                            <div class="xl:col-span-12 col-span-12">
                                <label for="input-placeholder" class="form-label">NFT Title</label>
                                <input type="text" class="form-control" id="input-placeholder"
                                    placeholder="eg:Abstract Digital Art">
                            </div>
                            <div class="xl:col-span-12 col-span-12">
                                <label for="nft-description" class="form-label">NFT Description</label>
                                <textarea class="form-control" id="nft-description" rows="3"
                                    placeholder="Enter Description"></textarea>
                            </div>
                            <div class="xl:col-span-12 col-span-12">
                                <label for="nft-link" class="form-label">External Link</label>
                                <input type="text" class="form-control" id="nft-link"
                                    placeholder="External Link Here">
                            </div>
                        </div>
                    </div>
                    <div class="xl:col-span-12 col-span-12">
                        <div class="grid grid-cols-12 sm:gap-x-6 gap-y-3">
                            <div class="xl:col-span-6 col-span-12">
                                <label for="nft-creator-name" class="form-label">Creator Name</label>
                                <input type="text" class="form-control" id="nft-creator-name"
                                    placeholder="Enter Name">
                            </div>
                            <div class="xl:col-span-6 col-span-12">
                                <label for="nft-price" class="form-label">NFT Price</label>
                                <input type="text" class="form-control" id="nft-price"
                                    placeholder="Enter Price">
                            </div>
                            <div class="xl:col-span-4 col-span-12">
                                <label for="nft-size" class="form-label">NFT Size</label>
                                <input type="text" class="form-control" id="nft-size"
                                    placeholder="Enter Size">
                            </div>
                            <div class="xl:col-span-4 col-span-12">
                                <label for="nft-royality" class="form-label">Royality</label>
                                <spk-ng-select 
                                [options]="Royality"
                                [id]="'choices-single-default'"
                                [selectClass]="'creative-nft-select'"
                                [clearable]="true"
                                [searchable]="true"
                                [hideSelected]="true"
                                [id]="'nft-royality'"
                                [placeholder]="'Choose Royalities'"
                                [additionalProperties]="{}">
                                </spk-ng-select>
                            </div>
                            <div class="xl:col-span-4 col-span-12">
                                <label for="nft-property" class="form-label">Property</label>
                                <input type="text" class="form-control" id="nft-property"
                                    placeholder="Enter Property">
                            </div>
                            <div class="xl:col-span-12 col-span-12">
                                <label class="form-label block">Method</label>
                                <div class="btn-group inline-flex" role="group"
                                    aria-label="Basic radio toggle button group"> <input type="radio"
                                        class="btn-check opacity-0 absolute" name="strap-material"
                                        id="strap1" checked=""> <label
                                        class="!mb-0 ti-btn  btn-wave !m-0 !block sm:!inline-flex !py-1 !px-2 ti-btn-outline-primary !text-defaulttextcolor dark:!text-defaulttextcolor/70 z-0 !rounded-e-none !border-e-0 sm:text-[0.813rem] text-[0.75rem] waves-effect waves-light"
                                        for="strap1"><i
                                            class="ti ti-tag me-1 align-middle text-[0.9375rem] inline-block"></i>Fixed
                                        Price</label> <input type="radio"
                                        class="btn-check  opacity-0 absolute" name="strap-material"
                                        id="strap2"> <label
                                        class="!mb-0 ti-btn  btn-wave !m-0 !block sm:!inline-flex !py-1 !px-2 ti-btn-outline-primary !text-defaulttextcolor dark:!text-defaulttextcolor/70 !rounded-none !border-e-0 z-0  sm:text-[0.813rem] text-[0.75rem] waves-effect waves-light"
                                        for="strap2"><i
                                            class="ti ti-users text-[0.9375rem] me-1 align-middle inline-block"></i>Open
                                        For Bids</label> <input type="radio"
                                        class="btn-check  opacity-0 absolute" name="strap-material"
                                        id="strap3"> <label
                                        class="!mb-0 ti-btn  btn-wave !m-0 !block sm:!inline-flex !py-1 !px-2 ti-btn-outline-primary !rounded-s-none !text-defaulttextcolor dark:!text-defaulttextcolor/70 z-0  sm:text-[0.813rem] text-[0.75rem] waves-effect waves-light"
                                        for="strap3"><i
                                            class="ti ti-hourglass-low text-[0.9375rem] me-1 align-middle inline-block"></i>Timed
                                        Auction</label> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer text-end">
                <a href="javascript:void(0);" class="ti-btn ti-btn-primary btn-wave">Create NFT</a>
            </div>
        </div>
    </div>
    <div class="xxl:col-span-3 xl:col-span-4 col-span-12">
        <div class="box">
            <div class="box-body">
                <a href="javascript:void(0);" class="stretched-link"></a>
                <div class="relative overflow-hidden rounded">
                    <img src="./assets/images/nft-images/2.jpg" class="card-img mb-3" alt="...">
                    <p class="mb-0 text-white bg-primarytint2color nft-auction-time"> 04hrs : 24m : 38s
                    </p>
                </div>
                <div>
                    <div class="flex items-start gap-2">
                        <p class="text-[15px] mb-2 font-semibold">Abstract Digital Art</p>
                        <div class="ms-auto">
                            <span class="badge bg-danger/10 text-danger"><i
                                    class="ri-heart-fill me-1 text-danger align-middle inline-block"></i>1.43k</span>
                        </div>
                    </div>
                    <div class="flex mb-3 items-center flex-wrap gap-2">
                        <div class="leading-none">
                            <span class="avatar avatar-rounded avatar-sm">
                                <img src="./assets/images/faces/14.jpg" alt="">
                            </span>
                        </div>
                        <div class="flex-auto">
                            <p class="mb-0 font-medium">Manistics NFT </p>
                            <p class="text-xs text-textmuted dark:text-textmuted/50 mb-0 leading-none">-
                                &#64;manistics454</p>

                            0.015ETH
                        </h6>
                    </div>
                    <div class="grid">
                        <a href="javascript:void(0);"
                            class="ti-btn ti-btn-primary mb-md-0">Place Bid</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
