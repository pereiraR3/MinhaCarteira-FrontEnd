<app-page-header [title]="'Crypto'" [title1]="['Wallet']" [activeitem]="'Wallet'"></app-page-header>

<!-- Start::row-1 -->
<div class="grid grid-cols-12 gap-x-6">
    @for(wallet of wallets;track $index){
    <div class="xl:col-span-4 col-span-12">
        <spk-crypto-wallet-card [walletType]="wallet.title" [walletAddress]="wallet.walletAddress"
            [sentAmount]="wallet.sent" [totalAmount]="wallet.balance" [currency]="wallet.currency"
            [imageUrl]="wallet.imgSrc" [receivedAmount]="wallet.received"></spk-crypto-wallet-card>
    </div>
}
</div>
<!--End::row-1 -->

<!--Start::row-2 -->
<div class="grid grid-cols-12 gap-x-6">
    @for(wallet of availableWallets;track $index){
    <div class="xxl:col-span-3 lg:col-span-6 col-span-12">
        <spk-crypto-available-card [title]="wallet.title" [available]="wallet.available"
        [usdValue]="wallet.usdValue" [currencySymbol]="wallet.currencySymbol" 
        [imgSrc]="wallet.imgSrc" ></spk-crypto-available-card>
    </div>
}
</div>
<!--End::row-2 -->
