
<app-page-header [title]="'Apex Charts'" [title1]="['Apex Heatmap Charts']" [activeitem]="'Apex Heatmap Charts'"></app-page-header>
<!-- Start::row-1 -->
 <div class="grid grid-cols-12 gap-x-6">
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Basic Heatmap Chart</div>
            </div>
            <div class="box-body">
                <div id="heatmap-basic">
                    <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Multi Series Heatmap Chart</div>
            </div>
            <div class="box-body">
                <div id="heatmap-multiseries">
                    <spk-apexcharts [chartOptions]="chartOptions1"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Color Range Heatmap Chart</div>
            </div>
            <div class="box-body">
                <div id="heatmap-colorrange">
                    <spk-apexcharts [chartOptions]="chartOptions2"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Heatmap Range Without Shades</div>
            </div>
            <div class="box-body">
                <div id="heatmap-range"></div>
                <spk-apexcharts [chartOptions]="chartOptions3"></spk-apexcharts>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
