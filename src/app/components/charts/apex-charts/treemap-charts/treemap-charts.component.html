 
 <app-page-header [title]="'Apex Charts'" [title1]="['Apex Treemap Charts']" [activeitem]="'Apex Treemap Charts'"></app-page-header>
 <!-- Start::row-1 -->
  <div class="grid grid-cols-12 gap-x-6">
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Basic Treemap Chart</div>
            </div>
            <div class="box-body">
                <div id="treemap-basic"><spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts></div>
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Multi Dimensional Treemap Chart</div>
            </div>
            <div class="box-body">
                <div id="treemap-multi"><spk-apexcharts [chartOptions]="chartOptions1"></spk-apexcharts></div>
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Distributed Treemap Chart</div>
            </div>
            <div class="box-body">
                <div id="treemap-distributed"><spk-apexcharts [chartOptions]="chartOptions2"></spk-apexcharts></div>
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Treemap with color ranges</div>
            </div>
            <div class="box-body">
                <div id="treemap-colorranges"><spk-apexcharts [chartOptions]="chartOptions3"></spk-apexcharts></div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
