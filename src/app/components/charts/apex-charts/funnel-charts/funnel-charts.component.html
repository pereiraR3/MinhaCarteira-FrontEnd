<app-page-header [title]="'Apex Charts'" [title1]="['Apex Funnel Charts']" [activeitem]="'Apex Funnel Charts'"></app-page-header>

<!-- Start::row-1 -->
<div class="grid grid-cols-12 gap-x-6">
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Funnel Chart</div>
            </div>
            <div class="box-body">
                <div id="funnel-chart">
                    <spk-apexcharts [chartOptions]="chartOptions"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
    <div class="xl:col-span-6 col-span-12">
        <div class="box">
            <div class="box-header">
                <div class="box-title">Pyramid Chart</div>
            </div>
            <div class="box-body">
                <div id="pyramid-chart">
                    <spk-apexcharts [chartOptions]="chartOptions1"></spk-apexcharts>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End::row-1 -->
