  
  <app-page-header [title]="'Apex Charts'" [title1]="['Apex Timeline Charts']" [activeitem]="'Apex Timeline Charts'"></app-page-header>

    <div class="xl:col-span-6 col-span-12">

    <div class="xl:col-span-6 col-span-12">
