<!-- Start::row-1 -->
<div class="box">
    <div class="box-header justify-between">
        <div class="box-title">
            Oportunidades
        </div>
        <div class="flex gap-4 items-center flex-wrap">
            <div class="ti-btn-group ti-dropdown hs-dropdown p-0 border-0">
    <a routerLink="/administracao/repositorio/incluir"
    class="ti-btn ti-btn-primary !m-0 btn-wave ti-btn-sm">
    <i class="ri-add-line me-1 align-middle"></i>Adicionar
</a>
            <div class="custom-form-group grow">
                <input type="text" #inputFiltroNomeRepositorio
                            (keyup)="filtroNomeRepositorio(inputFiltroNomeRepositorio.value)" input
                            class="form-control" id="default-04" placeholder="Pesquisar nome">
                <a aria-label="anchor" href="javascript:void(0);"
                    class="text-textmuted dark:text-textmuted/50 custom-form-btn"><i class="ti ti-search"></i></a>
            </div>
        </div>
    </div>


<div class="table-responsive">
    <spk-reusable-tables [columns]="ordersColumn" tableClass="ti-custom-table ti-custom-table-hover text-nowrap">
        <tr class="order-list border-b !border-defaultborder dark:!border-defaultborder/10"
            *ngFor="let repositorio of resultset?.registros">
            <td>{{repositorio.id}}</td>
            <td>{{repositorio.nome}}</td>
            <td>{{repositorio.titulo}}</td>
            <td>{{repositorio.tipo}}</td>
            <td>
                <button type="button" data-hs-overlay="#ModalEditarOportunidade"
                    (click)="editarRepositorio(repositorio)"
                    class="ti-btn ti-btn-icon ti-btn-sm ti-btn-soft-info btn-wave waves-effect waves-light"><i
                        class="ri-edit-line"></i></button>
                <a href="javascript:void(0);"
                    class="ti-btn ti-btn-icon ti-btn-sm ti-btn-soft-success btn-wave waves-effect waves-light">
                    <i class="ri-eye-line"></i>
                </a>

            </td>
        </tr>
    </spk-reusable-tables>
</div>
<div class="box-footer">
    <div class="flex items-center flex-wrap overflow-auto">

        <div class="ms-auto my-2">
            <div class="flex items-center flex-wrap overflow-auto">
                <app-paginador [length]="getTotalRegistro()" [pageIndex]="pagina"
                    (page)="onPageChange($event)"></app-paginador>
            </div>
        </div>

    </div>
</div>
