<div class="grid grid-cols-12 authentication authentication-cover-main mx-0">
    <div class="xxl:col-span-6 xl:col-span-7 col-span-12">
        <div class="grid grid-cols-12 justify-center items-center h-full">
            <div class="xxl:col-span-3 xl:col-span-2 lg:col-span-3 md:col-span-3 sm:col-span-2 col-span-12"></div>
            <div class="xxl:col-span-8 xl:col-span-8 lg:col-span-6 md:col-span-8 sm:col-span-8 col-span-12 px-3">
                <div class="box my-auto border border-defaultborder dark:border-defaultborder/10">
                    <div class="box-body p-[3rem]">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <p class="h5 mb-2">Seja Bem Vindo</p>
                                <p class="mb-4 text-textmuted dark:text-textmuted/50 opacity-70 font-normal">Realize seu acesso utilizando e-mail e senha.</p>
                                <div class="flex mb-3 justify-between gap-2 flex-wrap flex-lg-nowrap">
                                
                                </div>
                                <div class="text-center my-3 authentication-barrier">
                                
                                </div>
                                <div class="grid grid-cols-12 gap-y-6">
                                    <div class="xl:col-span-12 col-span-12">
                                        <label for="signin-username" class="form-label text-defaulttextcolor">E-mail</label>
                                        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Digite seu e-mail">
                                    </div>
                                    <div class="xl:col-span-12 col-span-12 mb-2">
                                        <label for="signin-password" class="form-label text-defaulttextcolor block">Senha</label>
                                        <div class="relative">
                                            <input  [type]="showPassword ? 'text' : 'password'" type="password"   formControlName="password"  class="form-control create-password-input" id="signin-password" placeholder="Informe sua senha">
                                            <a href="javascript:void(0);" class="show-password-button text-textmuted dark:text-textmuted/50" (click)="togglePassword()" id="button-addon2"><i class="{{toggleClass}} align-middle"></i></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid mt-4">
                                  <!--  <a class="ti-btn ti-btn-primary" type="submit">Entrar</a>-->
                                    <button class="ti-btn ti-btn-primary" type="submit">Entrar</button>
                                </div>
                                <div class="text-center">
                                    <!-- <p class="text-textmuted dark:text-textmuted/50 mt-3 mb-0">Dont have an account? <a [routerLink]="['/authentication/sign-up/basic']" class="text-primary">Sign Up</a></p>-->
                                </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="xxl:col-span-3 xl:col-span-2 lg:col-span-3 md:col-span-3 sm:col-span-2 col-span-12"></div>
        </div>
    </div>
    <div class="xxl:col-span-6 xl:col-span-5 lg:col-span-12 xl:block hidden px-0">
        <div class="authentication-cover overflow-hidden">
            <div class="authentication-cover-logo"> 
              <!--  <a [routerLink]="['/dashboards/sales']"> 
                    <img src="./assets/images/brand-logos/desktop-white.png" alt="" class="authentication-brand desktop-white"> 
                </a> -->
            </div>
            <div class="aunthentication-cover-content flex items-center justify-center">
                <div>
                    <h3 class="text-white mb-1 font-medium">Bem Vindo ao portal</h3>
                    <h6 class="text-white mb-3 font-medium">Realize o login com suas credenciais</h6>
                </div>
            </div>
        </div>
    </div>
</div>
