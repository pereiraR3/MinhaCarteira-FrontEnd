<div *ngIf="realizandoDownload" class="progress-container">
    <p>Carregando arquivo... {{ progress }}%</p>
    <progress [value]="progress" max="100"></progress>
</div>

<div *ngIf="!realizandoDownload && urlSafe" style="width: 100%; height: 90vh;">
    <iframe [src]="urlSafe" width="100%" height="100%"></iframe>
</div>
