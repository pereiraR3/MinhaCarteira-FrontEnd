  <div class="col-span-12">
        <div class="box">
            <div class="box-header">
                <h5 class="box-title">EDITAR PARCEIRO</h5>
            </div>
            <div class="box-body">
                <form class="ti-validation" name="parceiroform" [formGroup]="parceiroform" novalidate>
                    <div class="grid lg:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Nome</label>
                            <input type="text" class="my-auto ti-form-input rounded-sm "
                                placeholder="Nome" formControlName="nome" required>
                        </div>
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">
                                CNPJ</label>
                            <input type="number" class="my-auto ti-form-input  rounded-sm "
                                placeholder="Lastname" formControlName="cnpj" required>
                        </div>
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Numero de Telefone
                                </label>
                            <input type="number" class="my-auto ti-form-input  rounded-sm "
                                placeholder="+DD 123-456-789" formControlName="numero" required>
                        </div>
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Email</label>
                            <input type="email" class="my-auto ti-form-input  rounded-sm"
                                placeholder="seu&#64;email.com" formControlName="email" required>
                        </div>
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Conta</label>
                                                               <app-select-conta [(selectedConta)]="selectedConta" placeholder="Pesquisar conta"></app-select-conta>

                        </div>
                          <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Produto</label>
                                                               <app-select-produto [(selectedProduto)]="SelectedProduto" placeholder="Pesquisar produto"></app-select-produto>

                         <div class="xl:col-span-12 lg:col-span-12 md:col-span-12 sm:col-span-12 col-span-12">
                                        <label for="input-label" class="ti-form-label">Ativo</label>
                                        <select id="idSelectStatus" class="ti-form-select rounded-sm !py-2 !px-2"  formControlName="ativo">
                                            <option value="false">Ativo</option>
                                            <option value="true">Inativo</option>
                                        </select>
                                </div>
                        </div>
                       
                        
                      
                    </div>
                    <div class="my-5">
                        <h3>Endere√ßo</h3>
                        <div class="space-y-2">
                            <label
                                class="ti-form-label dark:text-defaulttextcolor/80 mb-0">CEP</label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm"
                                placeholder="CEP"  #inputCep formControlName="cep" (change)="buscarCep( inputCep.value)" required>
                        </div>
                    </div>
                    <div class="grid lg:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Cidade</label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm"
                                placeholder="Cidade" formControlName="cidade" required>
                        </div>
                        <div class="space-y-2">
                            <label
                                class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Complemento</label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm"
                                placeholder="Complemento" formControlName="complemento" required>
                        </div>
                          <div class="space-y-2">
                            <label
                                class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Logradouro</label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm"
                                placeholder="Logradouro" formControlName="logradouro" required>
                        </div>
                        <div class="space-y-2">
                            <label
                                class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Bairro</label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm"
                                placeholder="Bairro" formControlName="bairro" required>
                        </div>
                        <div class="space-y-2">
                            <label
                                class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Unidade Federativa</label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm"
                                placeholder="UF" formControlName="uf" required>
                        </div>
                    </div>
                  
                    <div class="box-footer">
                <button class="ti-btn ti-btn-primary btn-wave ms-auto float-end"  [disabled]="!parceiroform.valid" (click)="salvar()">Salvar</button>
                <button  class="ti-btn ti-btn-secondary btn-wave ms-auto float-end" (click)="voltar()">Voltar</button>
            </div>
                </form>
            </div>
        </div>
    </div>
