<div class="xxl:col-span-12 xl:col-span-12 col-span-12">
    <div class="box">
        <div class="box-header justify-between">
            <div class="box-title">Incluir Unidade</div>
        </div>
        <div class="box-body">
            <form name="unidadeform" [formGroup]="unidadeform" novalidate>
                <div class="grid grid-cols-12 gap-x-6">
                    <div class="xl:col-span-12 col-span-12">
                        <div class="grid grid-cols-12 sm:gap-x-6 gap-y-6">
                            <div class="xl:col-span-12 lg:col-span-12 md:col-span-12 sm:col-span-12 col-span-12">
                                <label for="input-label" class="ti-form-label">Nome da unidade</label>
                                <input id="iptNome" type="text" class="form-control" autocomplete="off" required
                                    formControlName="nome" />
                            </div>

                            <div class="xl:col-span-12 lg:col-span-12 md:col-span-12 sm:col-span-12 col-span-12">
                                <label for="input-label" class="ti-form-label">Descrição</label>
                                <input id="iptDescricao" type="text" class="form-control" autocomplete="off" required
                                    formControlName="descricao" />
                            </div>

       
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="box-footer">
            <button class="ti-btn ti-btn-primary btn-wave ms-auto float-end"  (click)="salvar()" >
                Salvar
            </button>

            <button type="button" class="hs-dropdown-toggle ti-btn btn-wave ti-btn-secondary"
                data-hs-overlay="#exampleModalScrollable4">
                Fechar
            </button>
        </div>
    </div>
</div>
