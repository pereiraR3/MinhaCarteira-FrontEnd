<div class="box">
    <div class="box-header justify-between pb-1">
        <div class="box-title">
            Historico
        </div>
        <button class="ti-btn ti-btn-soft-primary ti-btn-sm btn-wave">Todo historico</button>
    </div>
    <div class="box-body p-0">
        <div class="p-4" id="full-calendar-activity">
            <ul class="list-none mb-0 fullcalendar-events-activity">
                <li *ngFor="let oportunidadeMovimentacao of resultset?.registros">
                    <div class="flex items-center justify-between flex-wrap">
                        <p class="mb-1 font-medium">{{oportunidadeMovimentacao.identificador_usuario}}</p>

                        <span class="badge bg-success  mb-1" [ngClass]="{
                    'bg-warning/10 text-warning':oportunidadeMovimentacao.tipo == 'PrÃ©-cadastro',
                    'bg-sucess/5':oportunidadeMovimentacao.tipo == 'Fatura Enviada',
                    }" *ngIf="oportunidadeMovimentacao.tipo">{{oportunidadeMovimentacao.tipo}}</span>


                    </div>
                    <p class="mb-0 text-textmuted dark:text-textmuted/50 text-xs">
                        {{oportunidadeMovimentacao.dataInicio}}</p>
                </li>

            </ul>
        </div>
    </div>
</div>
