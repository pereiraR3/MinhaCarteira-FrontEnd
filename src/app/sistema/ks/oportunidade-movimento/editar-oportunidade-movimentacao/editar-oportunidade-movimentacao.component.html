<div class="col-span-12">
    <div class="box">
        <div class="box-header">
            <h5 class="box-title">Editar Oportunidade</h5>
        </div>
        <div class="box-body">
            <form class="ti-validation" name="oportunidadeMovimentacaoform" [formGroup]="oportunidadeMovimentacaoform"
                novalidate>
                <div class="grid lg:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Identificador</label>
                        <input type="text" class="my-auto ti-form-input rounded-sm " placeholder="usuario que modificou"
                            formControlName="identificador" readonly>
                    </div>

                    <div class="space-y-2">
                        <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Tipo
                        </label>
                        <input type="text" class="my-auto ti-form-input  rounded-sm " placeholder=""
                            formControlName="tipo" required>
                    </div>
                    <div class="space-y-2">
                        <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Descrição</label>
                        <input type="text" class="my-auto ti-form-input  rounded-sm" placeholder="Descreva sua analise"
                            formControlName="descricao" required>
                    </div>
                    <div class="space-y-2">
                        <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Data Atualização</label>
                        <input type="date" class="my-auto ti-form-input  rounded-sm" placeholder="Descreva sua analise"
                            formControlName="dataAtualizacao" required>

                    </div>
                    <div class="space-y-2">
                        <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Data Inicio</label>
                        <input type="date" class="my-auto ti-form-input  rounded-sm" placeholder="Descreva sua analise"
                            formControlName="dataInicio" required>

                    </div>
              



                </div>



                <div class="box-footer">
                    <button class="ti-btn ti-btn-primary btn-wave ms-auto float-end" (click)="salvar()">Salvar</button>
                    <button class="ti-btn ti-btn-secondary btn-wave ms-auto float-end"
                        (click)="voltar()">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
