<div class="xl:col-span-6 col-span-12">

    <div id="modal-add-oportunidade" class="hs-overlay hidden ti-modal">
        <div class="hs-overlay-open:mt-7 ti-modal-box mt-0 ease-out min-h-[calc(100%-3.5rem)] flex items-center">
            <div class="ti-modal-content w-full">
                <div class="ti-modal-header">
                    <h6 class="modal-title text-[1rem] font-semibold" id="staticBackdropLabel4">Nova indicação
                    </h6>
                    <button type="button" class="hs-dropdown-toggle ti-modal-close-btn"
                        data-hs-overlay="#modal-add-oportunidade">
                        <span class="sr-only">Close</span>
                        <svg class="w-3.5 h-3.5" width="8" height="8" viewBox="0 0 8 8" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0.258206 1.00652C0.351976 0.912791 0.479126 0.860131 0.611706 0.860131C0.744296 0.860131 0.871447 0.912791 0.965207 1.00652L3.61171 3.65302L6.25822 1.00652C6.30432 0.958771 6.35952 0.920671 6.42052 0.894471C6.48152 0.868271 6.54712 0.854471 6.61352 0.853901C6.67992 0.853321 6.74572 0.865971 6.80722 0.891111C6.86862 0.916251 6.92442 0.953381 6.97142 1.00032C7.01832 1.04727 7.05552 1.1031 7.08062 1.16454C7.10572 1.22599 7.11842 1.29183 7.11782 1.35822C7.11722 1.42461 7.10342 1.49022 7.07722 1.55122C7.05102 1.61222 7.01292 1.6674 6.96522 1.71352L4.31871 4.36002L6.96522 7.00648C7.05632 7.10078 7.10672 7.22708 7.10552 7.35818C7.10442 7.48928 7.05182 7.61468 6.95912 7.70738C6.86642 7.80018 6.74102 7.85268 6.60992 7.85388C6.47882 7.85498 6.35252 7.80458 6.25822 7.71348L3.61171 5.06702L0.965207 7.71348C0.870907 7.80458 0.744606 7.85498 0.613506 7.85388C0.482406 7.85268 0.357007 7.80018 0.264297 7.70738C0.171597 7.61468 0.119017 7.48928 0.117877 7.35818C0.116737 7.22708 0.167126 7.10078 0.258206 7.00648L2.90471 4.36002L0.258206 1.71352C0.164476 1.61976 0.111816 1.4926 0.111816 1.36002C0.111816 1.22744 0.164476 1.10028 0.258206 1.00652Z"
                                fill="currentColor" />
                        </svg>
                    </button>
                </div>
                <div class="ti-modal-body">
                    <form name="indicacaoform" novalidate [formGroup]="oportunidadeform">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">
                            <!-- Campo Nome Completo -->
                            <div>
                                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome
                                    completo<span class="text-rose-500">*</span></label>
                                <input type="text" id="nome" name="nome" formControlName="nome"
                                    class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-[#4f3d7a] focus:border-[#4f3d7a]"
                                    placeholder="Digite seu nome..." required />
                                     <div *ngIf="form.nome.invalid && (form.nome.dirty || form.nome.touched)"
                                    class="text-rose-500 text-xs mt-1">
                                    <span *ngIf="form.nome.errors?.['required']">O Nome é obrigatório.</span>
                                    <span *ngIf="form.nome.errors?.['minlength']">O Nome deve ter no minimo 10
                                        digitos.</span>
                                </div>
                            </div>

                            <!-- Campo CPF 
                            -->
                            <div>
                                <label for="cpf" class="block text-sm font-medium text-gray-700 mb-1">CPF<span class="text-rose-500">*</span></label>
                                <input type="text" id="cpf" name="cpf" formControlName="cpf"
                                    class="w-full p-3 border  border-gray-300 rounded-md formato-cpf shadow-sm focus:ring-[#4f3d7a] focus:border-[#4f3d7a]"
                                    placeholder="Digite CPF..." required />
                                <div *ngIf="form.cpf.invalid && (form.cpf.dirty || form.cpf.touched)"
                                    class="text-rose-500 text-xs mt-1">
                                    <span *ngIf="form.cpf.errors?.['required']">O CPF é obrigatório.</span>
                                   
                                    <span *ngIf="form.cpf.errors?.['minlength']">O CPF deve ter no minimo 10
                                        digitos.</span>
                                </div>
                            </div>

                            <!-- Campo Telefone -->
                            <div>
                                <label for="telefone"
                                    class="block text-sm font-medium text-gray-700 mb-1">Telefone <span class="text-rose-500">*</span></label>
                                <input type="tel" id="telefone" name="telefone" formControlName="telefone"
                                    class="w-full p-3 border border-gray-300 phone-number rounded-md shadow-sm focus:ring-[#4f3d7a] focus:border-[#4f3d7a]"
                                     placeholder="+DD 123-456-789" required />
                                <div *ngIf="form.telefone.invalid && (form.telefone.dirty || form.telefone.touched)"
                                    class="text-rose-500 text-xs mt-1">
                                    <span *ngIf="form.telefone.errors?.['required']">O telefone é obrigatório.</span>
                                    <span *ngIf="form.telefone.errors?.['minlength']">O telefone deve ter no mínimo 10
                                        dígitos.</span>
                                </div>
                            </div>

                            <!-- Campo E-mail -->
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail<span class="text-rose-500">*</span></label>
                                <input type="email" id="email" name="email" formControlName="email"
                                    class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-[#4f3d7a] focus:border-[#4f3d7a]"
                                    placeholder="Digite E-mail..." required />
                                <div *ngIf="form.email.invalid && (form.email.dirty || form.email.touched)"
                                    class="text-rose-500 text-xs mt-1">
                                    <span *ngIf="form.email.errors?.['required']">O email é obrigatório.</span>
                                    <span *ngIf="form.email.errors?.['email']">Por favor, insira um email válido.</span>
                                     <span *ngIf="form.email.errors?.['minLength']">Email invalido - min 10</span>
                                </div>
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Upload da fatura
                                    (PDF)<span class="text-rose-500">*</span></label>
                                <div
                                    class="relative flex items-center justify-between w-full p-3 border border-gray-300 rounded-md shadow-sm">
                                    <!-- 
                                                <span id="file-name" class="text-gray-500 truncate pr-2">Nenhum arquivo
                                                    selecionado</span>
                                                    <label for="fatura-upload"
                                                    class="cursor-pointer whitespace-nowrap inline-block bg-gray-700 text-white font-medium py-1 px-4 rounded-md hover:bg-gray-800">
                                                    Escolher arquivo
                                                </label>
                                                -->

                                    <input type="file" name="file-input" formControlName="arquivo"
                                        accept="application/pdf" id="file-input" (change)="onFileSelected($event)"
                                        class="block w-full border border-gray-200 focus:shadow-sm dark:focus:shadow-white/10 rounded-sm text-sm focus:z-10 focus:outline-0 focus:border-gray-200 dark:focus:border-white/10 dark:border-white/10 dark:text-white/50 file:border-0 file:bg-light file:me-4 file:py-3 file:px-4 dark:file:bg-black/20 dark:file:text-white/50"
                                        multiple />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ti-modal-footer">
                    <button type="button" class="hs-dropdown-toggle ti-btn  btn-wave ti-btn-secondary"
                        data-hs-overlay="#modal-add-oportunidade">
                        Fechar
                    </button>
                    <button class="ti-btn  btn-wave ti-btn-primary" href="javascript:void(0);"  (click)="salvar()">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
