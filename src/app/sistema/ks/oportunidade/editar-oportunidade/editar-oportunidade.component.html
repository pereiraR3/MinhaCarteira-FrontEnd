<div class="col-span-12">
    <div class="box">
        <div class="box-header">
            <h5 class="box-title">Editar Oportunidade</h5>
        </div>
        <div class="box-body">
            <form class="ti-validation" name="oportunidadeform" [formGroup]="oportunidadeform" novalidate>
                <div class="grid lg:grid-cols-2 gap-6">
             
                    <div class="space-y-2">
                        <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Nome</label>
                        <input type="text" class="my-auto ti-form-input rounded-sm " placeholder="Nome"
                            formControlName="nome" required>
                    </div>

                    <div class="space-y-2">
                        <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Numero de Telefone
                        </label>
                        <input  class="my-auto ti-form-input form-control phone-number  rounded-sm " placeholder="+DD 123-456-789"
                            formControlName="telefone" required>
                    </div>
                    <div class="space-y-2">
                        <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Email</label>
                        <input type="email" class="my-auto ti-form-input  rounded-sm" placeholder="seu&#64;email.com"
                            formControlName="email" required>
                    </div>
                </div>



                <div class="box-footer">
                    <button class="ti-btn ti-btn-primary btn-wave ms-auto float-end" [disabled]="!oportunidadeform.valid" (click)="salvar()">Salvar</button>
                    <button class="ti-btn ti-btn-secondary btn-wave ms-auto float-end"
                        (click)="voltar()">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
