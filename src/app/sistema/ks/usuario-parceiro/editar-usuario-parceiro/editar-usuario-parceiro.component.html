
    <div class="xxl:col-span-12 xl:col-span-12 col-span-12">
        <div class="box">
            <div class="box-header justify-between">
                <div class="box-title">
                    Editar Parceiro
                </div>                       
            </div>
 
             <div class="box">
            <div class="box-header">
                <h5 class="box-title">EDITAR USUARIOS PARCEIROS</h5>
            </div>
            <div class="box-body">
                <form class="ti-validation" [formGroup]="usuarioParceiroform" novalidate>
                    <div class="grid lg:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">
                                Nome</label>
                            <input type="text" class="my-auto ti-form-input rounded-sm "
                                placeholder="Firstname" formControlName="nome" required>
                        </div>
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Nome de login</label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm "
                                placeholder="Nome Login" formControlName="login" required>
                        </div>
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">
                                CPF/CNPJ</label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm "
                                placeholder="CPF OU CNPJ" formControlName="cpfcnpj" required>
                        </div>
                          <div class="space-y-2">
                            <label
                                class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Função</label>
                            <input type="text" class="ti-form-input  rounded-sm"
                                placeholder="Função" autocomplete="off" formControlName="funcao" required>
                        </div>
                        <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Email
                                </label>
                            <input type="email" class="my-auto ti-form-input  rounded-sm"
                                placeholder="your&#64;site.com" formControlName="email"  required>
                        </div>
                         <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Titulo
                                </label>
                            <input type="text" class="my-auto ti-form-input  rounded-sm"
                                placeholder="Titulo" formControlName="titulo"  required>
                        </div>
                         <div class="space-y-2">
                            <label class="ti-form-label dark:text-defaulttextcolor/80 mb-0">Assinatura
                                </label>
                            <input type="text" class="ti-form-input  rounded-sm" placeholder="Assinatura" autocomplete="off"  formControlName="assinatura" >
                        </div>
                        
                         
                        <!-- <div class="space-y-2">
                                    <label for="input-label" class="ti-form-label">Parceiro</label>
                                    <app-select-parceiro [selectedParceiro]="selectedParceiro" id="selectParceiro" autocomplete="off" (selectedParceiroChange)="selectedParceiro = $event" placeholder="Pesquisar conta"></app-select-parceiro>
                            </div> -->

                            <div class="space-y-2">
                                    <label for="input-label" class="ti-form-label">Unidades</label>
                                    <app-select-unidade [multiple]="true" [parceiro]="parceiro" (selectedUnidadeChange)="onUnidadesChanges($event)" placeholder="Pesquisar unidade" ></app-select-unidade>
                            </div> 
                    </div>
                   
                   
                    
                </form>
            </div>
        </div>
            <div class="box-footer">
                <button class="ti-btn ti-btn-primary btn-wave ms-auto float-end" (click)="salvar()">Salvar</button>
                <button  class="ti-btn ti-btn-secondary btn-wave ms-auto float-end" (click)="voltar()">Voltar</button>
            </div>
        </div>
    </div>
